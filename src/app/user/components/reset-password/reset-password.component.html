<div class="bg">
  <mat-card>
    <mat-toolbar color="primary">
      <span>重置用户密码</span>
    </mat-toolbar>
    <mat-card-content>
      <form #registerForm="ngForm" >
        <mat-form-field >
          <input matInput  name="email" required type="email" placeholder="注册邮箱地址" [(ngModel)]="email"/>
        </mat-form-field>
        <div>我们将发送一封重置密码邮件到该邮箱，点击相应链接可以重置账户密码。请确保该邮箱是注册时所填邮箱并且输入正确。</div>
      </form>
      <div class="warn-msg">{{message}}</div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.form.valid" (click)="resetPassword()">重置密码</button>
      <button mat-button color="primary" routerLink="/login" routerLinkActive="active">返回</button>
    </mat-card-actions>
  </mat-card>
</div>
